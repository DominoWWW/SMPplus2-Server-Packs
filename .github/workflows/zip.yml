name: zip
on:
  push:
    branches:
      - main

env:
  VERSION: 0.1.0
  MINECRAFT_VERSION: 1.21.10
  NOTES: |
    - Initial release.

jobs:
  zip-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: ü´∏Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: 'v${{ env.VERSION }}_${{ env.MINECRAFT_VERSION }}'
            release_name: '${{ github.event.repository.name }} v${{ env.VERSION }} ${{ env.MINECRAFT_VERSION }}'
            body: '${{ env.NOTES }}'

      - name: ü§ê Zipping Hub
        uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1.2
        with:
          files: Hub/
          dest: hub.zip

      - name: ‚¨ÜÔ∏è Upload Hub Release
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
          asset_path: ./${{ github.event.repository.name }}_v${{ env.VERSION }}_${{ env.MINECRAFT_VERSION }}.zip
          asset_name: ${{ github.event.repository.name }}_v${{ env.VERSION }}_${{ env.MINECRAFT_VERSION }}.zip
          asset_content_type: application/zip
